<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIZO â€¢ Bombo de Ganadores</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a class="brand-link" href="#" aria-label="Inicio" rel="noopener">
        <img class="brand-logo" src="https://res.cloudinary.com/dzaokhfcw/image/upload/v1760221952/Prizo_jdgk6m.png" alt="PRIZO" />
        <span class="brand-name">PRIZO</span>
      </a>
    </div>
  </header>

  <main class="container">
    <h1 id="drawTitle" class="outside-title">SORTEO Y GANADOR</h1>
    <section id="sec-draw" class="card section">

      <div class="upload-area">
        <input id="csvFile" type="file" accept=".csv" hidden />
        <button id="uploadBtn" class="btn-secondary" title="Subir archivo CSV" aria-label="Subir archivo CSV">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#f9f6ef" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 16l-4-4-4 4"/><path d="M12 12v9"/><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 4 16.3"/>
          </svg>
        </button>
        <span id="fileName">Sube tu archivo CSV</span>
      </div>

      <div class="select-wrap" style="display:flex; justify-content:center;">
        <select id="columnSelect" disabled style="width:min(100%,380px);">
          <option value="">Selecciona una columna</option>
        </select>
      </div>

      <div class="bombo" id="bombo"></div>
      <div id="live" class="muted center"></div>

      <div class="draw-actions" style="display:flex; justify-content:center; margin-top:12px;">
        <button id="drawToggle" class="btn-primary" aria-pressed="false">Iniciar sorteo</button>
      </div>      
    </section>
  </main>

  <script defer src="/static/bombo.js"></script>
</body>
</html>
