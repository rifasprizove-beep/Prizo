<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIZO • Rifa en Vivo</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- HOTFIX estilos y navegación -->
  <style>
    .raffles-grid img, #raffleCoverImg { max-width:100% !important; height:auto; display:block; }

    #rafflesGrid.raffles-grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(260px,1fr));
      gap:16px; align-items:start;
    }
    button.raffle-card{
      display:flex; flex-direction:column; gap:10px; width:100%; max-width:100%;
      text-align:left; background:var(--bg-dark); border:1px solid var(--border);
      border-radius:14px; padding:12px; overflow:hidden; cursor:pointer;
    }
    .raffle-card .cover-wrap{
      position:relative; width:100%; aspect-ratio:16/10; overflow:hidden;
      border-radius:12px; background:rgba(255,255,255,.06); flex:0 0 auto;
    }
    .raffle-card .cover{ position:absolute; inset:0; width:100% !important; height:100% !important; object-fit:cover; object-position:center; }

    #raffleHeader .cover-wrap{
      position:relative; width:100%; max-height:360px; aspect-ratio:16/9;
      overflow:hidden; border-radius:14px; background:rgba(255,255,255,.08); margin-top:8px;
    }
    #raffleHeader .cover{ position:absolute; inset:0; width:100% !important; height:100% !important; object-fit:cover; object-position:center; }

    .progress-wrap{ width:100%; box-sizing:border-box; }
    /* Oculta KPIs inferiores; dejamos solo barra y % */
    #progressWrap .progress-bottom{ display:none !important; }

    .raffle-nav{ margin-top:14px; }
    .raffle-nav .nav-track{
      position:relative; display:flex; gap:10px;
      background:rgba(0,0,0,.12); border:1px solid var(--border);
      border-radius:20px; padding:10px;
    }
    .raffle-nav .nav-btn{
      position:relative; z-index:2; flex:1 1 0; background:transparent;
      border:1px solid var(--border); border-radius:14px; color:var(--text);
      font-family:var(--font-body); font-weight:700; letter-spacing:.3px; padding:12px 14px;
      transition:transform .08s ease, background .18s ease, box-shadow .18s ease;
    }
    .raffle-nav .nav-btn:hover{ transform:translateY(-1px); }
    .raffle-nav .nav-btn.active{ background:var(--card); box-shadow:0 6px 18px rgba(0,0,0,.18), inset 0 0 0 1px var(--border); }
    .raffle-nav .nav-indicator{
      position:absolute; z-index:1; top:8px; bottom:8px; width:160px; border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:inset 0 0 0 4px rgba(0,0,0,0.06), 0 10px 30px rgba(0,0,0,0.32);
      transition:transform .24s cubic-bezier(.2,.8,.2,1), width .24s;
    }

    .card img.cover{ width:100% !important; height:100% !important; }

    /* Resumen de compra (solo lectura) */
    .purchase-summary{
      display:flex; align-items:center; justify-content:space-between;
      background:var(--bg-dark); border:1px solid var(--border); border-radius:12px;
      padding:12px 14px; margin-bottom:12px;
    }
    .purchase-summary .qty-pill{
      display:inline-flex; align-items:center; gap:8px; font-weight:800;
      background:rgba(255,255,255,.06); border:1px solid var(--border);
      border-radius:999px; padding:8px 12px;
    }

    @media (max-width:560px){
      #rafflesGrid.raffles-grid{ grid-template-columns:1fr; }
      #raffleHeader .cover-wrap{ max-height:280px; aspect-ratio:16/10; }
      .raffle-nav .nav-btn{ padding:10px 12px; border-radius:12px; font-size:.95rem; }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-D4AHXckW.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BAC_OXOl.css">
</head>

</body>
</html>
